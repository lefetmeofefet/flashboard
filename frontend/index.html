<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashboard</title>

    <meta name="viewport"
          content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="A flashy flashing board">
    <meta name="keywords" content="Wall, climbing, rock climbing, klettern">
    <meta name="author" content="Flashboard INC">

    <!--Favicon from https://realfavicongenerator.net/-->
    <link rel="icon" type="image/png" href="./res/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./res/favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./res/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Flashboard" />
    <link rel="manifest" href="res/site.webmanifest" />

    <!--Font Roboto Mono-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!--Google sign in-->
    <script src="https://accounts.google.com/gsi/client" async></script>

    <!--Styles-->
    <link href="./style/scrollbar-style.css" rel="stylesheet">
    <link href="./style/theme.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Heebo', 'Roboto', 'sans-serif';
            height: 100%;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        html {
            height: 100%;
        }

        html, body {
            /*Prevent refresh */
            overscroll-behavior-y: contain;
        }
    </style>
</head>

<body theme="light">

<!--Icons-->
<link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
<link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      media="all">

<!--DayJs-->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/he.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/ru.js"></script>
<script>
    dayjs.extend(dayjs_plugin_relativeTime);
</script>

<!--Toast-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!--Device detection-->
<script>
    function isIOS() {
        if (/iPad|iPhone|iPod/.test(navigator.platform)) {
            return true;
        } else {
            return navigator.maxTouchPoints &&
                navigator.maxTouchPoints > 2 &&
                /MacIntel/.test(navigator.platform);
        }
    }

    window.isIOS = isIOS();
    window.isAndroid = /(android)/i.test(navigator.userAgent);
    window.isMobile = window.isAndroid || window.isIOS
</script>

<!--Sleep prevention-->
<script src="./utilz/wakelock.js" type="module"></script>

<!--App-->
<script src="src/flashboard-app.js" type="module"></script>
<flashboard-app></flashboard-app>
</body>
</html>
